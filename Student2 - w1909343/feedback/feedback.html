        <form id="feedbackForm" class="feedback-form">
            <div class="form-group">
                <h1>Feedback Form</h1> 
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Was this your first visit?</label>
                <label><input type="radio" name="firstVisit" value="yes" required> Yes</label>
                <label><input type="radio" name="firstVisit" value="no"> No</label>
            </div>
            <div class="form-group">
                <label>Was the website informative and easy to navigate?</label>
                <label><input type="radio" name="informative" value="yes" required> Yes</label>
                <label><input type="radio" name="informative" value="no"> No</label>
            </div>
            <div class="form-group">
                <label for="improvement">If "No", suggest any improvements:</label>
                <textarea id="improvement" name="improvement"></textarea>
            </div>
            <div class="form-group">
                <label>How satisfied are you with our services?</label>
                <div class="radio-group">
                    <!-- Radio buttons for rating will be added here -->
                </div>
            </div>
            <div class="form-group">
                <label>Would you recommend our services?</label>
                <label><input type="radio" name="recommend" value="yes" required> Yes</label>
                <label><input type="radio" name="recommend" value="no"> No</label>
            </div>
            <div class="form-group">
                <label for="updates">Would you like to receive updates?</label>
                <select id="updates" name="updates">
                    <option value="yes">Yes - via Email</option>
                    <option value="no">No thanks</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additional">Do you have any additional questions or requests?</label>
                <textarea id="additional" name="additional"></textarea>
            </div>
            <button type="button" id="previewBtn">Preview</button>
            <input type="submit" value="Submit">
        </form>
